events {
    worker_connections 1024;
}

http {
    upstream data_ingestion {
        server data-ingestion:8001;
    }

    upstream ai_prediction {
        server ai-prediction:8002;
    }

    upstream route_logic {
        server route-logic:8003;
    }

    server {
        listen 80;
        server_name localhost;

        # 데이터 수집 서비스
        location /api/v1/data-ingestion/ {
            rewrite ^/api/v1/data-ingestion/(.*) /$1 break;
            proxy_pass http://data_ingestion;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # AI 예측 서비스
        location /api/v1/ai-prediction/ {
            rewrite ^/api/v1/ai-prediction/(.*) /$1 break;
            proxy_pass http://ai_prediction;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 경로 로직 서비스 (메인 API)
        location /api/v1/ {
            proxy_pass http://route_logic;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 헬스체크
        location /health {
            proxy_pass http://route_logic/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
